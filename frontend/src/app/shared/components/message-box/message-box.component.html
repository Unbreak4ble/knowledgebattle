<div class="message-box">
    <div class="message-box-content">
        <div class="message-box-head">
            <div class="message-box-progress-bar"></div>
            <a class="message-box-title">{{ title }}</a>
        </div>
        <div class="message-box-body">
            <a class="message-box-text">{{ message }}</a>
        </div>
        @if(prompt_mode){
            <div class="message-box-confirm-prompt">
                <div class="message-box-confirm-prompt-no" (click)="selectPrompt(false)">
                    <a>no</a>
                </div>
                <div class="message-box-confirm-prompt-yes" (click)="selectPrompt(true)">
                    <a>yes</a>
                </div>
            </div>
        }
    </div>
</div>
