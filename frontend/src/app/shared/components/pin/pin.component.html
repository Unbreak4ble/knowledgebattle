<div class="pin">
    <div class="pin-codes">
        @for(code of pin_codes; track code){
            <div class="pin-code" style="font-size: {{font_size}}px">
                <a>{{ code }}</a>
            </div>
        }
    </div>
    @if(gen_button){
        <div class="pin-new">
            <button class="global-button" (click)="onNew()">new</button>
        </div>
    }
</div>
