<div class="countdown" id="id_{{ uuid }}">
    <div class="countdown-circle">
        <svg style="width: {{ size }}px; height: {{ size }}px;" viewBox="0 0 250 250">
            <circle class="bg"></circle>
            <circle class="fg"></circle>
        </svg>
    </div>
    <div class="countdown-text" style="font-size: {{ font_size }}px;">
        <a></a>
    </div>
</div>
